---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
workflows:
  deploy:
    steps:
    - git-clone@8: {}
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - version: 3.29.0
        - is_update: 'false'
    - script@1:
        title: Flutter Setup
        inputs:
          - content: |-
              #!/bin/bash
              set -ex
              cd $BITRISE_FLUTTER_PROJECT_LOCATION
              flutter clean
              flutter pub get    
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - platform: ios
        - ios_output_type: ipa
        - distribution_method: app-store
        - automatic_code_signing: api-key              
    - xcode-archive@5:
        inputs:
          - project_path: "$BITRISE_FLUTTER_PROJECT_LOCATION"
          - scheme: "$BITRISE_SCHEME"
          - distribution_method: app-store
          - automatic_code_signing: api-key
          - cache_level: none
    - script@1:
        title: Set IPA Path
        inputs:
          - content: |-
              #!/bin/bash
              set -ex
              # Look in the deploy directory specifically
              IPA_PATH=$(find "$BITRISE_DEPLOY_DIR" -name "*.ipa" -type f)
              if [ -z "$IPA_PATH" ]; then
                echo "No IPA found in deploy directory, checking source directory..."
                IPA_PATH=$(find "$BITRISE_SOURCE_DIR" -name "*.ipa" -type f)
              fi
              if [ -z "$IPA_PATH" ]; then
                echo "Error: No IPA file found"
                exit 1
              fi
              envman add --key BITRISE_IPA_PATH --value "$IPA_PATH"
              echo "Found IPA at: $IPA_PATH"
    - deploy-to-itunesconnect-deliver@2:
        inputs:
          - ipa_path: "$BITRISE_IPA_PATH"
          - bundle_id: "$BITRISE_APP_BUNDLE_ID"
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2-m1.4core
app:
  envs:
  - BITRISE_FLUTTER_PROJECT_LOCATION: "./ios/Runner.xcodeproj"
  - BITRISE_SCHEME: Runner
