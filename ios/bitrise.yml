---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
workflows:
  deploy:
    steps:
    - git-clone@8: {}
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - version: 3.29.0
        - is_update: 'false'
    - flutter-test@1:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - platform: ios
        - ios_output_type: ipa
        - distribution_method: app-store
        - automatic_code_signing: api-key
        - ios_output_pattern: "*release.ipa"
        - additional_build_params: "--release"
    - script@1:
        title: Set IPA Path
        inputs:
          - content: |-
              #!/bin/bash
              set -ex
              # Find the generated IPA file
              IPA_PATH=$(find $BITRISE_SOURCE_DIR -name "*.ipa" -type f)
              # Export the IPA path
              envman add --key BITRISE_IPA_PATH --value "$IPA_PATH"
              echo "Found IPA at: $IPA_PATH"        
    - deploy-to-itunesconnect-deliver@2:
        inputs:
          - ipa_path: "$BITRISE_IPA_PATH"
          - bundle_id: "$BITRISE_APP_BUNDLE_ID"
    - deploy-to-bitrise-io@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2-m1.4core
app:
  envs:
  - BITRISE_FLUTTER_PROJECT_LOCATION: "."
